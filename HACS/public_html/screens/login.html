<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <!-- Contenedor principal del formulario -->
    <div class="form-container">
        <h1>Login</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="user_id" required class="form-input">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required class="form-input">
                    <option value="donor">Donor</option>
                    <option value="aidOrg">Aid Organization</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="government">Government Representative</option>
                    <option value="affected">Affected Individual</option>
                </select>
            </div>

            <button type="button" class="submit-btn" onclick="handleLogin()">Login</button>
        </form>

        <!-- Enlace para regresar -->
        <a href="index.html" class="back-btn">Back to Main Page</a>
    </div>

    <script>
        function handleLogin() {
            // Obtener el valor del campo "role"
            const role = document.getElementById('role').value;

            // Comprobar el valor del rol y redirigir a la página correspondiente
            let redirectUrl;
            switch(role) {
                case 'donor':
                    redirectUrl = 'actors/donor.html'; // Ruta para Donor
                    break;
                case 'aidOrg':
                    redirectUrl = 'actors/aidOrg.html'; // Ruta para Aid Organization
                    break;
                case 'volunteer':
                    redirectUrl = 'actors/volunteer.html'; // Ruta para Volunteer
                    break;
                case 'government':
                    redirectUrl = 'actors/government.html'; // Ruta para Government Representative
                    break;
                case 'affected':
                    redirectUrl = 'actors/affected.html'; // Ruta para Affected Individual
                    break;
                default:
                    alert('Please select a valid role.');
                    return; // No redirige si no se selecciona un rol
            }

            // Redirigir al usuario a la página correspondiente
            window.location.href = redirectUrl;
        }
    </script>

</body>
</html>
