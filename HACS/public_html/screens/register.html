<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

    <!-- Contenedor principal del formulario -->
    <div class="form-container">
        <h1>Register</h1>

        <!-- Formulario de registro -->
        <form action="https://example.com/api/save-data" method="POST" class="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="user_id" required class="form-input">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required class="form-input">
                    <option value="donor">Donor</option>
                    <option value="aidOrg">Aid Organization</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="government">Government Representative</option>
                    <option value="affected">Affected Individual</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Enlace para regresar -->
        <a href="index.html" class="back-btn">Back to Main Page</a>
    </div>

</body>
</html>
